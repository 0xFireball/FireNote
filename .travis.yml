language: node
matrix:
  include:
  - os: linux
env:
  global:
  - NODE_VERSION=5
cache:
  directories:
  - node_modules
  - firenote/node_modules
  - "$HOME/.electron"
  - "$HOME/.npm"
install:
- cd firenote
- nvm install $NODE_VERSION
- npm install npm -g
- npm prune
- npm install electron-packager -g
- npm install
script:
- "./darwin-build-vagrant.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: firenote/build/darwin64/FireNote.app.zip
  on:
    repo: 0xFireball/FireNote
