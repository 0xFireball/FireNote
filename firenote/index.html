<!DOCTYPE html>
<html>

<head>
    <title>FireNote</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Scripts-->
    <script src="js/tinymce/tinymce.min.js"></script>

    <!--Styles-->
    <link type="text/css" rel="stylesheet" href="css/firenote.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" media="screen,projection" />
</head>

<body>

    <nav class="light-red lighten-3" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">
                <div id="titlebar">FireNote</div>
            </a>
            <ul id="note-list-nav" class="side-nav">
            </ul>
            <a href="#" data-activates="note-list-nav" class="button-collapse"><i class="material-icons">menu</i></a>
            <a class="right btn-flat" id="delete-note-btn">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
            </a>
            <a class="right btn-flat" id="rename-note-btn">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
        </div>

    </nav>

    <div class="section no-pad-bot" id="editing-area">
        <div class="container">
            <div id="editarea"></div>
        </div>
    </div>

    <div id="intro">
        <div class="container">
            <div class="section">

                <!--   Icon Section   -->
                <div class="row">
                    <h1 class="center">FireNote</h1>
                    <div class="col s12 m12">
                        <div class="icon-block">
                            <h2 class="center light-blue-text"><i class="material-icons">edit</i></h2>
                            <h5 class="center">Start Writing</h5>
                            <div id="note-actions">
                                <div class="row">
                                    <div class="center"> <a class="waves-effect waves-light btn btn-large" href="javascript:createNewNote()"><i class="material-icons right">add</i>New Note</a></div>
                                </div>
                                <div class="row">
                                    <div class="center"> <a id="showNoteListBtn" class="waves-effect waves-light btn btn-large orange"><i class="material-icons right">menu</i>Notes</a></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <br><br>

            <div class="section">

            </div>
        </div>
    </div>

    <!--  Scripts-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/shortcut.js"></script>
    <script type="text/javascript" src="js/firenote-main.js"></script>

    <!--Load TypeScript-->
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
    <script type="text/javascript" src="js/notebook.js"></script>
    <script type="text/javascript" src="js/storagemanager.js"></script>
    <script type="text/javascript" src="js/firenote.js"></script>
</body>

</html>
